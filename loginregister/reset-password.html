<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    .bg-video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../assets/img/luca-bravo-3Z70SDuYs5g-unsplash.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15) !important;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #ffffff;
      text-shadow: 0 0 5px #000000, 0 0 10px #007bff;
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: #fff !important;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
    }

    .btn-dark {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn-dark:hover {
      background-color: #333;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
      font-size: 1.1rem;
    }

    .toggle-password:hover {
      color: #a0a0a0;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 6px;
      color: #ffffff;
      transition: transform 0.3s ease;
      opacity: 0.4;
    }

    .back-button:hover {
      transform: translateX(-6px);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="bg-video-wrapper"></div>

  <div class="mask d-flex align-items-center justify-content-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 position-relative">

          <div class="login-card text-center p-4 rounded">
            <h2 class="fw-bold">Scholaria</h2>

            <form id="resetForm">
              <div class="form-group mb-4 text-start position-relative">
                <label for="newPassword" class="form-label">Password Baru</label>
                <div class="position-relative">
                  <input type="password" id="newPassword" class="form-control pe-5" required />
                  <span class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>

              <button type="submit" class="btn btn-dark w-100 mb-3">UBAH PASSWORD</button>
            </form>

            <div class="d-flex align-items-center justify-content-between">
              <a href="login.html" id="backButton" class="back-button">
                <i class="fas fa-arrow-left me-2"></i> Kembali
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("newPassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.innerHTML = type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newPassword = passwordField.value;

      try {
        const res = await fetch("https://scholaria-backend.onrender.com/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword }),
        });
 });

    const backButton = document.getElementById("backButton");
    document.addEventListener("mousemove", function (e) {
      const rect = backButton.getBoundingClientRect();
      backButton.style.opacity =
        e.clientX >= rect.left && e.clientX <= rect.right &&
        e.clientY >= rect.top && e.clientY <= rect.bottom
          ? "1" : "0.4";
    });
  </script>
<script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
</body>
</html>
