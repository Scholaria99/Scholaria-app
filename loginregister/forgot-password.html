<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Lupa Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    .bg-video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../assets/img/luca-bravo-3Z70SDuYs5g-unsplash.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #ffffff;
      text-shadow: 0 0 5px #000000, 0 0 10px #007bff;
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: #fff !important;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #ffffff;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
    }

    .btn-dark {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn-dark:hover {
      background-color: #333;
    }

    a {
      color: #fff !important;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 6px;
      color: #ffffff;
      transition: transform 0.3s ease;
      opacity: 0.4;
    }

    .back-button:hover {
      transform: translateX(-6px);
      opacity: 1;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
      font-size: 1.1rem;
    }

    .toggle-password:hover {
      color: #a0a0a0;
    }

    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }

    input[type="password"]::-webkit-credentials-auto-fill-button {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="bg-video-wrapper"></div>

  <div class="mask d-flex align-items-center justify-content-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 position-relative">


          <!-- Card -->
          <div class="login-card text-center p-4 rounded">
            <h2 class="fw-bold">Scholaria</h2>

            <!-- Form: Kirim Kode -->
            <form id="requestForm">
              <div class="form-group mb-4 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-dark w-100 mb-3">Kirim Kode</button>
              <!-- ...di dalam login-card, di bawah form -->
              <div class="d-flex align-items-center justify-content-between mt-3">
                <a href="login.html" id="backButton" class="back-button">
                  <i class="fas fa-arrow-left me-2"></i> Kembali
                </a>
              </div>

            </form>

            <!-- Form: Reset Password -->
            <form id="resetForm" class="d-none mt-4">
              <div class="form-group mb-4 text-start">
                <label for="code" class="form-label">Kode Verifikasi</label>
                <input type="text" id="code" class="form-control" required />
              </div>
              <div class="form-group mb-4 text-start position-relative">
                <label for="newPassword" class="form-label">Password Baru</label>
                <div class="position-relative">
                  <input type="password" id="newPassword" class="form-control pe-5" required />
                  <span class="toggle-password" id="toggleNewPassword">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-dark w-100 mb-3">Ubah Password</button>

              <!-- ...di dalam login-card, di bawah form -->
              <div class="d-flex align-items-center justify-content-between mt-3">
                <a href="forgot-password.html" id="backButton" class="back-button">
                  <i class="fas fa-arrow-left me-2"></i> Kembali
                </a>
              </div>

            </form>

            <!-- Sukses -->
            <div id="msg" class="mt-3 text-success d-none">âœ… Password berhasil diganti.</div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const requestForm = document.getElementById("requestForm");
    const resetForm = document.getElementById("resetForm");
    const emailInput = document.getElementById("email");

    requestForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value;

      const res = await fetch("http://localhost:3001/reset-password-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Kode dikirim ke email.");
        requestForm.classList.add("d-none");
        resetForm.classList.remove("d-none");
      } else {
        alert(data.error);
      }
    });

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("http://localhost:3001/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: emailInput.value, code, newPassword })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("msg").classList.remove("d-none");
        resetForm.classList.add("d-none");
      } else {
        alert(data.error);
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("toggleNewPassword");
    const newPasswordField = document.getElementById("newPassword");

    togglePassword.addEventListener("click", function () {
      const type = newPasswordField.getAttribute("type") === "password" ? "text" : "password";
      newPasswordField.setAttribute("type", type);
      this.innerHTML = type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });

    // Tombol kembali hover
    const backButton = document.getElementById("backButton");
    document.addEventListener("mousemove", function (e) {
      const rect = backButton.getBoundingClientRect();
      backButton.style.opacity =
        e.clientX >= rect.left && e.clientX <= rect.right &&
          e.clientY >= rect.top && e.clientY <= rect.bottom
          ? "1" : "0.4";
    });
  </script>

</body>

</html>
